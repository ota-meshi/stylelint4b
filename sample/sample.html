<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/stylelint4b"></script>
    <script src="https://unpkg.com/vue-stylelint-editor"></script>
</head>
<body>
    <div id=app>
    </div>
    <script>
        new Vue({
            el: '#app',
            template: `<vue-stylelint-editor style="height: 100vh;" :stylelint="stylelint" v-model="code" fix></vue-stylelint-editor>`,
            data () {
                return {
                    stylelint: stylelint4b,
                    code: `.a {color:red}`
                }
            },
            components: {
                VueStylelintEditor: VueStylelintEditor.default
            }
        })
    </script>
</body>
